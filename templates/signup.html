{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-white text-center mb-6">Sign Up</h2>
        <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
